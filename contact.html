<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Better Layout</title>
</head>
<body>

<style>

  h1, h2, p {
    margin-bottom: 20px;
  }

  .contact_container {
    text-align: center;
    margin-top: 90px;
  }

  body {
    background-color: olive;
    width: 100%;
    height: 80px;
    margin: 0px !important;
    color: white;
  }


  nav {
    width: 100%;
    height: 52px;
    overflow: hidden;
    background-color: #050303;
    border-bottom: solid black 1px;
    text-align: left;
    position: fixed;
    top: 0;
  }

  nav li {
    display: inline;
    list-style-type: none;
    text-decoration: none;
    font-size: 16px;
  }



  nav ul li a:link {
    text-decoration: none;
    color: black;
  }

  nav ul li a:visited {
    text-decoration: none;
    color: red;
  }

  .hamburger {
    display: none;
  }

  .menu {
    display: none;
  }

  .bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 2.5px auto;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    background-color: #ffffff;
  }



  @media screen and (max-width: 799px) {

    nav li {
      display: none;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      right: 16px;
      top: 16px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      position: fixed;
      top: 54px;
      right: -150px;
      width: 150px;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      color: white;
      background-color: gray;
      min-height: 140px;
      transition: 0.125s;
    }
  }



</style>

  </ul>
  <div class="hamburger">
    <span class="bar"></span>

  </div>

    <h1><a href="contact.html">CONTACT</a></h1>
  </div>
</nav>
